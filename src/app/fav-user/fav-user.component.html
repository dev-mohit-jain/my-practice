<div class="user-data">
    <h1>Favourites User===></h1>
      <div>
          <table style="width:50%; border: 1px solid black;margin-left: 150px;">
              <tr style="background-color: cadetblue;border: 1px solid black;">
                <td>First Name</td>
                <td>Last Name</td>
                <td>Email</td>
                <td>Contact</td>
                <td>Action</td>
              </tr>
              <tr style="border: 1px solid black;" *ngFor="let item of favUser" let i = index>
                <td>{{item.fname}}</td>
                <td>{{item.lname}}</td>
                <td>{{item.email}}</td>
                <td>{{item.phone}}</td>
                <td><button style="background-color: cadetblue;" (click)="remove(item)">Remove</button></td>
              </tr>
            </table>
      </div>
  </div>
